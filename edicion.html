<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicion-usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="./img/logo.png" alt="" class="logo" >
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>Editar usuario</h1>
            <form>        
                <div class="input-group input-group-sm mb-3" >
                    <span class="input-group-text" id="inputGroup-sizing-sm">Nombres</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Apellidos</span>
                    <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group mb-3">
                 <label class="input-group-text" for="inputGroupSelect01" >Tipo de documento</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Elige...</option>
                        <option value="1">Cédula de ciudadania</option>
                        <option value="2">Tarjeta de identidad</option>
                        <option value="3">Pasaporte</option>
                        <option value="4">Permiso de extranjería</option>
                    </select>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Número de documento</span>
                    <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div> 
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Ingresar número de teléfono</span>
                    <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Usuario misena" aria-label="Recipient's username" aria-describedby="basic-addon2">
                 <span class="input-group-text" id="basic-addon2">@misena.edu.co</span>
                </div> 
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02">
                   <label class="input-group-text" for="inputGroupFile02">Seleccionar foto de perfil</label>
                  </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01" >Elegir rol</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Elige...</option>
                        <option value="1">Seguridad</option>
                        <option value="2">Usuario</option>
                    </select>
                </div>
            <br/><br/>
            </form> 
        <a href="exito-ed.html" class="btn btn-primary" role="button" data-bs-toggle="button">Editar</a>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
