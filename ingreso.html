<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ingreso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <section>
                    <div class="usuario">
                        <h1>Ingreso de usuario</h1>
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Documento</label>
                              <input type="number" class="form-control" id="exampleInputEmail1" required>
                              <div id="emailHelp" class="form-text">We'll never share your document with anyone else.</div>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" aria-required>
                              <p><a href="">Olvido su contraseña?</a></p>
                            </div>
                            <div class="col-md-4">
                                <div class="rol">
                                <label for="validationServer04" class="form-label">Seleccione su rol</label>
                                <select class="form-select " id="validationServer04" aria-describedby="validationServer04Feedback" required>
                                  <option selected disabled value="">Choose...</option>
                                  <option value="1">Seguridad</option>
                                  <option value="2">Usuario</option>
                                </select>
                                </div>
                              </div>
                            <button type="submit" class="btn btn-outline-success">Ingresar</button>
                          </form>

                    </div>
                   
                 </section>
            </div>
           
            <div class="col-md-4"></div>
</body>
</html>
